<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO仓库文件浏览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .folder-item {
                @apply flex items-center p-3 border rounded-lg mb-2 hover:bg-gray-50 transition-colors cursor-pointer;
            }
        }
    </style>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">IO仓库 - 文件列表</h1>
        
        <div id="status" class="py-6 text-center text-gray-500 hidden">
            <i class="fa fa-spinner fa-spin mr-2"></i>
            <span>加载文件夹中...</span>
        </div>
        
        <div id="folder-container" class="hidden"></div>
    </div>

    <!-- 密码遮罩 -->
    <div id="pw-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
            <h2 class="text-lg font-semibold mb-4">请输入访问密码</h2>
            <form id="pw-form" class="space-y-3" onsubmit="return false;">
                <div>
                    <input id="pw-input" type="password" autocomplete="current-password"
                           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
                           placeholder="访问密码" aria-label="访问密码" />
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm text-red-500 hidden" id="pw-error">
                        密码错误，请重试
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="pw-submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            确认
                        </button>
                        <button id="pw-clear" type="button" class="text-sm text-gray-600 hover:underline">
                            清除
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 配置仓库信息（重点检查路径是否正确）
        const config = {
            owner: 'yunfeiying',
            repo: 'io',
            branch: 'main',
            path: '' // 改为根路径，直接读取main分支下的所有文件
        };

        // 简单客户端密码（注意：前端密码并不安全，仅用于简单访问控制）
        const INITIAL_PASSWORD = 'maomao';
        const UNLOCKED_KEY = 'io_unlocked_v1';

        // 密码相关元素
        const overlay = document.getElementById('pw-overlay');
        const pwInput = document.getElementById('pw-input');
        const pwForm = document.getElementById('pw-form');
        const pwSubmit = document.getElementById('pw-submit');
        const pwClear = document.getElementById('pw-clear');
        const pwError = document.getElementById('pw-error');

        // 加载并显示文件夹（仅在解锁后调用）
        async function loadFolders() {
            try {
                const statusEl = document.getElementById('status');
                const container = document.getElementById('folder-container');
                
                // 显示加载状态
                statusEl.classList.remove('hidden');
                container.classList.add('hidden');
                statusEl.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i><span>加载文件夹中...</span>';
                
                // 构建GitHub API请求URL（简化路径，直接读取根目录）
                const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}?ref=${config.branch}`;
                
                // 添加请求头，模拟浏览器请求
                const headers = {
                    'Accept': 'application/vnd.github+json',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                };

                const response = await fetch(apiUrl, { headers });
                
                if (!response.ok) {
                    throw new Error(`API请求失败，状态码：${response.status}`);
                }
                
                const data = await response.json();
                
                // 过滤出文件夹类型
                const folders = data.filter(item => item.type === 'dir');
                
                if (folders.length === 0) {
                    statusEl.innerHTML = '<i class="fa fa-folder-open-o mr-2"></i><span>当前目录没有文件夹</span>';
                    return;
                }

                // 隐藏状态，显示文件夹列表
                statusEl.classList.add('hidden');
                container.classList.remove('hidden');
                container.innerHTML = '';

                // 生成文件夹列表
                folders.forEach(folder => {
                    const div = document.createElement('div');
                    div.className = 'folder-item';
                    div.innerHTML = `
                        <i class="fa fa-folder text-yellow-500 mr-3"></i>
                        <div>
                            <span class="font-medium">${folder.name}</span>
                            <div class="text-xs text-gray-500 mt-1">路径: ${folder.path}</div>
                        </div>
                    `;
                    
                    // 点击跳转到文件夹内的index.html（适配GitHub Pages路径）
                    div.addEventListener('click', () => {
                        const targetUrl = `https://${config.owner}.github.io/${config.repo}/${folder.path}/index.html`;
                        window.location.href = targetUrl;
                    });
                    
                    container.appendChild(div);
                });

            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<i class="fa fa-exclamation-circle text-red-500 mr-2"></i>' +
                    `<span>加载失败: ${error.message}</span>`;
                console.error('错误详情:', error);
            }
        }

        // 解锁处理
        function unlock() {
            sessionStorage.setItem(UNLOCKED_KEY, '1');
            overlay.style.display = 'none';
            // 开始加载文件夹
            loadFolders();
        }

        function lock() {
            sessionStorage.removeItem(UNLOCKED_KEY);
            overlay.style.display = 'flex';
            pwInput.value = '';
            pwError.classList.add('hidden');
            pwInput.focus();
        }

        // 验证密码
        function tryPassword(pw) {
            if (pw === INITIAL_PASSWORD) {
                unlock();
                return true;
            } else {
                pwError.classList.remove('hidden');
                // 轻微晃动提示（CSS freeform）
                overlay.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-6px)' },
                    { transform: 'translateX(6px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200 });
                return false;
            }
        }

        // 绑定事件
        pwSubmit.addEventListener('click', () => {
            pwError.classList.add('hidden');
            tryPassword(pwInput.value.trim());
        });

        pwClear.addEventListener('click', () => {
            pwInput.value = '';
            pwError.classList.add('hidden');
            pwInput.focus();
        });

        // 回车提交
        pwInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                pwSubmit.click();
            }
        });

        // 页面加载时检查是否已解锁
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem(UNLOCKED_KEY) === '1') {
                // 已解锁，隐藏遮罩并加载
                overlay.style.display = 'none';
                loadFolders();
            } else {
                // 显示遮罩，等待输入
                overlay.style.display = 'flex';
                pwInput.focus();
            }
        });
    </script>
</body>
</html>
